<app-residentitem>


  <div class="ui card">
    <a href="#resident/{resident.id}" class="button add">
    <div class="image">
      <div class="picture" style="background-image: url('{ resident.picture }')">
      </div>
     </div>
    <div class="content">
      <a class="header" href="#resident/{resident.id}">
        <div class="name">
          <span>{ resident.firstname }</span>
          <span>{ resident.lastname }</span>
          </div>
      </a>
      <div class="description">
        { resident.age } ans
      </div>
    </div>
    </a>
  </div>

    <script>
        var tag = this;

        tag.resident = null;

        tag.on("before-mount", function(){
            tag.resident = tag.opts.resident;
        });
    </script>
</app-residentitem>
