<app-residentinfo>


  <div class="ui grid">
    <div class="four wide column" id="inforesidents">
    <div class="img">
        <img if="{ resident.picture != null }" src="{ resident.picture }">
    </div>
    <div class="identity">
        <div class="firstname">
            { resident.firstname }
        </div>
        <div class="lastname">
            { resident.lastname }
        </div>
        <div class="age">
            { resident.age } ans
        </div>
    </div>
    <div class="pathologies">
        { resident.pathologies }
    </div>
    <div class="autonomy">
        { resident.autonomy }
    </div>
    <div class="healplan" if="{ resident.healplan != null }">
        { resident.healplan }
    </div>

    <script>
        var tag = this;

        tag.resident = null;

        tag.on("before-mount", function(){
            tag.resident = tag.opts.resident;
            if(tag.resident == null)
                throw new Error("Resident cant be null.");
        });
    </script>
</div>

</app-residentinfo>
