<app-residentinfo>
    <div>
        <div class="img" if="{ resident.picture != null }" style="background-image: url('{ resident.picture }')">
        </div>
        <div class="identity">
            <div class="firstname">
                { resident.firstname }
            </div>
            <div class="lastname">
                { resident.lastname }
            </div>
            <div class="age">
                { resident.age } ans
            </div>
        </div>
        <div class="complements">
            <div class="pathologies">
                <label>Pathologies</label>
                { resident.pathologies }
            </div>
            <div class="autonomy">
                <label>Pr√©cisions sur l'autonomie</label>
                { resident.autonomy }
            </div>
            <div class="healplan" if="{ resident.healplan != null }">
                <label>Plan de soin</label>
                { resident.healplan }
            </div>
        </div>
    </div>

    <script>
        var tag = this;

        tag.resident = null;

        tag.on("before-mount", function(){
            tag.resident = tag.opts.resident;
            if(tag.resident == null)
                throw new Error("Resident cant be null.");
        });
    </script>
</div>

</app-residentinfo>
