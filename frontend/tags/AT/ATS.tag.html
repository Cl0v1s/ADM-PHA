<app-ats>
    <app-header></app-header>
    <div id="imagelistat">
    </div>
    <div class="search">
            <input type="text" placeholder="Rechercher une aide technique" ref="search">
            <input type="button" class="search" value="Rechercher" onclick="{ search }">
        </div>
    <app-atlist ats="{ ats }"></app-atlist>

    <script>
        var tag = this;

        tag.ats = null;

        tag.on("before-mount", function()
        {
            tag.ats = tag.opts.ats;
            if(tag.ats == null)
                throw new Error("ATS cant be null.");
        });

        tag.search = function()
        {
            var name = tag.refs.search.value;
            name = "'*"+name+"*'";
            Router.redirect("ats/name eq "+name);
        };
    </script>
</app-ats>
