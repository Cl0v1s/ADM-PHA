<app-atwidget>
    <div class="list">
        <div class="item" each="{ at in ats }" onclick='{ details }'>
            <div>
                { at.name }
            </div>
        </div>
    </div>
    <script>
        var tag = this; 
        
        tag.ats = null;

        tag.on("before-mount", function(){
            tag.ats = tag.opts.ats;
            if(tag.ats == null)
                throw new Error("ATS cant be null.");
        });

        tag.details = function(){
            alert("Not implemented");
        };
    </script>
</app-atwidget>
