<app-atitem>
    <a href="#ats/details/{at.id}" class="button add">Consulter</a>
    <div class="picture">
        <img src="{ at.picture }">
    </div>
    <div class="name">
        { at.name }
    </div>
    <div class="description">
        { at.description }
    </div>
    <script>
        var tag = this;  
        
        tag.at = null;

        tag.on("before-mount", function()
        {
            tag.at = tag.opts.at;
        });
    </script>
</app-atitem>
