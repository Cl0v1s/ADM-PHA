<app-dmitem>
    <a if="{ dm.type == 0 || dm.type == '0' }"  href="#dm/{dm.id}" class="button add">Consulter</a>
    <a if="{ dm.type == 1 || dm.type == '1' }"  href="#at/{dm.id}" class="button add">Consulter</a>
    <div class="picture">
        <img src="{ dm.picture }">
    </div>
    <div class="name">
        { dm.name }
    </div>
    <div class="description">
        { dm.description }
    </div>
    <script>
        var tag = this;  
        
        tag.dm = null;

        tag.on("before-mount", function()
        {
            tag.dm = tag.opts.dm;
        });
    </script>
</app-dmitem>
