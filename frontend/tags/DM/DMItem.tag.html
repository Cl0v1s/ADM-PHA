<app-dmitem>

  <div class="ui card">
    <a if="{ dm.type == 0 || dm.type == '0' }"  href="#dm/{dm.id}" class="button add">
      <div class="image">
            <div class="picture" style="background-image: url('{dm.picture}');">
          </div>
         </div></a>
    <a if="{ dm.type == 1 || dm.type == '1' }"  href="#at/{dm.id}" class="button add">
      <div class="image">
        <div class="picture" style="background-image: url('{dm.picture}');">
        </div>
       </div>
    </a>
    <div class="content">
      
        <a class="header" if="{ dm.type == 0 || dm.type == '0' }"  href="#dm/{dm.id}">
            <div class="name">
                { dm.name }
            </div>
        </a>
        <a class="header" if="{ dm.type == 1 || dm.type == '1' }"  href="#at/{dm.id}">
            <div class="name">
                { dm.name }
            </div>
        </a>
      
      
      <div class="description">
        <div class="description">
            { dm.description }
        </div>
      </div>
    </div>
  </div>


    <script>
        var tag = this;

        tag.dm = null;

        tag.on("before-mount", function()
        {
            tag.dm = tag.opts.dm;
        });
    </script>
</app-dmitem>
