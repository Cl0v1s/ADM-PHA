<app-dms>
    <app-header></app-header>
    <div class="search">
        <input type="text" placeholder="Rechercher un dispositif mÃ©dical" ref="search">
        <input type="button" class="search" value="Rechercher" onclick="{ search }">
    </div>
    <app-dmlist dms="{ dms }"></app-dmlist>

    <script>
        var tag = this;

        tag.dms = null;

        tag.on("before-mount", function()
        {
            tag.dms = tag.opts.dms;
            if(tag.dms == null)
                throw new Error("DMS cant be null.");
        });

        tag.search = function()
        {
            var name = tag.refs.search.value;
            name = "'*"+name+"*'";
            Router.redirect("dms/name eq "+name);
        };
    </script>
</app-dms>
