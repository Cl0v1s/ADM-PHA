<app-dms>
    <app-header></app-header>
    <div class="ui container">
    <div class="ui category search">
      <div class="ui icon input">
        <input class="prompt" type="text" placeholder="Recherche un dispositif mÃ©dical..." ref="search" onkeyup="{ search }">
        <i class="search icon"></i>
      </div>
    </div>

    <app-dmlist dms="{ dms }"></app-dmlist>

    <script>
        var tag = this;

        tag.timer = null;

        tag.dms = null;

        tag.on("before-mount", function()
        {
            tag.dms = tag.opts.dms;
            if(tag.dms == null)
                throw new Error("DMS cant be null.");
        });

        tag.search = function()
        {
            if(tag.timer != null)
            {
                clearTimeout(tag.timer);
            }
            tag.timer = setTimeout(() => {
                var name = tag.refs.search.value;
                name = "'*"+name+"*'";
                Router.redirect("dms/name eq "+name);
            }, 1000);
        };
    </script>
  </div>
</app-dms>
