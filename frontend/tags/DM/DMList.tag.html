<app-dmlist>

    <app-dmitem each="{ dm in dms }" dm="{ dm }"></app-dmitem>

    <script>
        var tag = this;
        
        tag.dms = null;

        tag.on("before-mount", function(){
            tag.dms = tag.opts.dms;
            if(tag.dms == null)
                 throw new Error("DMS cant be null.");
        });
    </script>
</app-dmlist>
